<h2>Create my account</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="account.name" required>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="mail" class="form-control" name="email" id="email" [(ngModel)]="account.email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="account.password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.form.invalid">Create</button>
</form>
<br>
<div *ngIf="loading" class="loading-indicator text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
