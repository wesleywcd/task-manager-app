<h2 text-center>Sigin</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="login.email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="login.password" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.form.invalid">Login</button>
  <button type="button" class="btn btn-link" [routerLink]="['/create-account']">Sign Up</button>
</form>
