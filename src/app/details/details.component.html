<mat-form-field>
  <input matInput placeholder="Title">
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Description"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Priority</mat-label>
  <mat-select>
    <mat-option value="0">Low</mat-option>
    <mat-option value="1">Medium</mat-option>
    <mat-option value="2">High</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Status</mat-label>
  <mat-select>
    <mat-option value="0">Pending</mat-option>
    <mat-option value="1">InProgress</mat-option>
    <mat-option value="2">Completed</mat-option>
    <mat-option value="3">Archived</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Due Date</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<section>
  <div class="example-button-row">
    <button mat-button color="accent">Back</button>
    <button mat-button color="primary" disabled="this.validForm">Save</button>
  </div>
</section>
